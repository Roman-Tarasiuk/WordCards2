<!DOCTYPE html>
<html>
<head>
    <title>Word Cards</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="window.wordCard.listCategories()">
    <div>
        <input type="image" src="node_modules/bootstrap-icons/icons/gear.svg" width="32" height="32"
            class="btn float-right" type="button" data-toggle="collapse" data-target="#settings" aria-expanded="false" aria-controls="settings"
            style="padding: 0;">

        <div class="collapse float-right" id="settings">
            <div>
                <label class="btn btn-primary">
                    Import categories
                    <input type="file"
                        accept="text/plain"
                        onchange="window.wordCard.importCategories(event)"
                        style="display: none">
                </label>
                <label class="btn btn-primary">
                    Import vocabulary
                    <input type="file"
                        accept="text/plain"
                        onchange="window.wordCard.importVocabulary(event)"
                        style="display: none">
                </label>
                <label>
                    <input type="checkbox"
                        id="chkShuffle"
                        onchange="window.wordCard.shuffleChange()"> Shuffle
                </label>
            </div>
        </div>
    </div>

    <div id="categoriesList" class="container"></div>

    <script src="scripts/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
